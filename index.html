<html>
    <head>
        <title>Form</title>
    </head>
    <body style="text-align:center">
        <h3> Application Form</h3>
        <label for="fname">Full Name*</label><br>
        <input type="text" placeholder="enter tour name" id="fname" name="full name">
        <br><br>
        <label for="email">Email*</label><br>
        <input type="email" name="email" id="email" placeholder="enter your email">
        <br><br>
        <label for="gender">Gender*</label><br>

        Male <input type="radio" id="gender" name="Gender" > Female <input type="radio" id="gender" name="Gender">
        <br><br>
        <label for="course">Select Course</label><br>
        <select id="course">
             <option>Select Course</option>
             <option>Full Stack Web Development</option>
             <option>Advanced Web Development</option>
        </select>
        <br><br>
        <label for="phone">Phone*</label><br>
        <input id="phone" name="phone" placeholder="enter your phone number">
        <br><br>
        <label for="degree">Highest degree*</label><br>
        <select id="degree" name="highest degree">
            <option>Select Highest Degree</option>
            <option>B.tech</option>
            <option>M.tech</option>
            <option>Others</option>

        </select>
        <br><br>
        <label for="completion_year">Year of completion*</label><br>
        <select name="year of completion" id="completion_year">
            <option>Select Year of completion</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
        <br><br>
        <label for="skill">Programming skills</label><br>
        <select name="skill" id="skill">
            <option>select your programming skill</option>
            <option>No coding</option>
            <option>Basic coding</option>
            <option>Intermediate coding</option>
        </select>
        <br><br>
        <input type="checkbox" > By signing up, you agree
        <br><br>
        <input type="submit" name="submit" placeholder="Submit">

    </body>
</html>
